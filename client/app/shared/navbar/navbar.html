
<div ng-show="currentUrl !== '/login'" ng-controller="NavbarController" class="navbarApp">

    <!-- <nav ng-show="login" class="navbar navbar-default" role="navigation" > -->
    <nav class="navbar navbar-default" role="navigation" >
    <!-- <nav ng-show="user" class="navbar navbar-default" role="navigation" > -->
        <div class="container-fluid">
            <div class="navbar-header">
                <button toggle-sidebar-menu class="navbar-brand hamburger-button">Show navigation</button>
                <a class="navbar-brand" href="">
                    MyMoney
                    <span ng-show="account !== undefined" class="hidden-xs">
                        â€“ {{ account.name }}
                    </span>
                </a>
            </div>

            <div class="collapse navbar-collapse">
                <div>
                    <p ng-if="$root.state" class="navbar-text navbar-right">{{$root.state}}</p>
                </div>
            </div>
        </div>
    </nav>

    <div id="sidebar-wrapper-left" class="menuSidebar">
        <form name="addOperationForm">
            <ul class="sidebar-nav">
                <li hide-sidebar-menu ui-sref="settings" class="sidebar-left-element">
                    <span class="glyphicon glyphicon-user pr10" aria-hidden="true"></span>
                    User account
                </li>

                <li hide-sidebar-menu ng-if="account !== undefined" ui-sref="accountSettings({accountId : account._id})" class="sidebar-left-element">
                    <span class="glyphicon glyphicon-cog pr10" aria-hidden="true"></span>
                    Account settings
                </li>

                <li hide-sidebar-menu ng-click="logout()" class="sidebar-left-element">
                    <span class="glyphicon glyphicon-off pr10" aria-hidden="true"></span>
                    Logout
                </li>

                <li>
                    <hr>
                </li>

                <li hide-sidebar-menu ui-sref="budget" class="sidebar-left-element">
                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                    Budget
                </li>

                <li hide-sidebar-menu ng-if="account !== undefined" ui-sref="optPeriod({accountId : account._id})" class="sidebar-left-element">
                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                    Periodics operations
                </li>

                <li hide-sidebar-menu ui-sref="accounts" class="sidebar-left-element">
                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                    Accounts
                </li>

                <li ng-show="accounts.length > 0">
                    <hr>
                </li>

                <li ng-show="accounts.length > 0" class="sidebar-left-element-title">Accounts list</li>

                <li ng-show="accounts.length > 0" hide-sidebar-menu ui-sref="operation({accountId : acc._id})" ng-repeat="acc in accounts" class="sidebar-left-element">
                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                    {{ acc.name }}
                </li>
    
            </ul>
        </form>
    </div>
</div>
