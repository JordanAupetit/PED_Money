<md-content >
<div class="container">


 	<div class="row">
		<a ui-sref="budget">Back</a>

		<p class="col-centered text-center">
		  <span ng-class="{activeYear: year.isActive}" ng-click="changeYear(year.year)" value="{{year.year}}" class="budget-btn" ng-repeat="year in years" >{{year.year}}</span> 
		</p>


		<p class="col-centered text-center">
		  <span ng-repeat="month in months">
		    <a ng-class="{activeYear: month.isActive}" class="budget-btn" ng-click="changeMonth(month.id)">{{month.name}}</a>
		  </span>
		</p>


		<div class="row">
			<div class="col-md-7">
				<highchart id="chart1" config="chartConfig"></highchart>
			</div>
			<div class="col-md-5">
				<md-content>
				{{currentSelection}}</br>
				<a>Details</a>
				</md-content>
			</div>
		</div>



		<!-- <a href="" >List operations</a> -->
		
		

	</div>
</div>
</md-content >
