<div class="container pt70">

  <div ng-show="isLoading" class="row text-center pt70">
    <h3 class="center">Loading ...</h3>
  </div>

  <div class="row text-center" ng-if="!isLoading && evolution === undefined">
    <h1>Nothing to show</h1>
    <p>There is no operation yet, create some operation first</p>
  </div>


  <div class="row" ng-if="!isLoading && evolution !== undefined">
    <p class="col-centered text-center">
      <span ng-class="{activeYear: year.isActive}" ng-click="changeYear(year.id)" value="{{year.id}}" class="budget-btn pointer" ng-repeat="year in evolution" >{{year.id}}</span> 
    </p>
    

    <p class="col-centered text-center">
      <span ng-repeat="month in evolution[dateSelector.currentYear]">
        <a ng-class="{activeYear: month.isActive}" class="budget-btn pointer" ng-click="changeMonth(month.id)">{{month.name}}</a>
      </span>
    </p>


      <highchart id="chart1" config="chartConfig"  style="width: 400px; height: 300px; margin: 0 auto"></highchart>

      <div class="row algcenter mb10">
        <a class="btn btn-primary" ui-sref="budgetdetails">Show details</a>
      </div>

    </div>
  </div>
