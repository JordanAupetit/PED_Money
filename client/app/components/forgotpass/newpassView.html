<div class="container pt70">
    <h1>Enter your new password </h1>
    <div class="row row-centered pad15">
      
      <!-- edit form column -->
      <div class="col-md col-centered personal-info">
        
        <form class="form-horizontal" role="form" ng-submit='confirm(pass)'>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" ng-model="pass.psw">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Confirm Password:</label>
            <div class="col-lg-8">
              <input class="form-control" type="password" ng-model="pass.cpsw" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Change">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
