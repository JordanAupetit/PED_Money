<section id="menu">
  <div class="container center">
    <class class="row">
      <form id="login-form" class="formInLoginPage col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-submit='signin(data)'>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
          <input type="text" placeholder="Username" ng-model='data.username'>
        </div>

        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
          <input type="password" placeholder="Password" ng-model='data.password'>
        </div>

        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
          <input type="submit" value="Login">
        </div>
      </form>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 center">
        <ul>
          <li>
            <a href="/auth/facebook">
              <button class="facebook">
                <i class="fa fa-facebook-square"></i> <span>Log in with facebook</span>
              </button>
            </a>
          </li>
          <li>
            <a href="/auth/google">
              <button class="google-p">
                <i class="fa fa-google-plus-square"></i> <span>Log in with google+</span>
              </button>
            </a>
          </li>
          <li>
        </ul>
      </div>

      <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12" style="padding:7px 0 0 0;">
        <a class="signup" style="cursor: hand;cursor: pointer;" >Signup</a>
      </div>
    </div>
  </div>
</section>

<div id="back-signup"></div>

<section id="signup" class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4 col-sm-10 col-xs-10 col-sm-offset-1 col-xs-offset-1">
  <form id="signup-form" class="formInLoginPage" ng-submit="SignupController(User)">
    <h3 class="center">Signup</h3>
    <h3 class="x pointer"><a >X</a></h3>
    <h4 id="contenu"></h4>
    <div class="col-lg-12 col-md-12 ">
      <label >Username :</label>
      <input type="text" placeholder="Username" ng-model="User.name" id="username" name="username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" >
    </div>
    <div class="ccol-lg-12 col-md-12">
      <label>First name : </label>
      <input type="text" placeholder="First name" ng-model="User.first" id="first" name="first"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'First name'">
    </div>
    <div class="ccol-lg-12 col-md-12 ">
       <label>Last name :</label>
      <input type="text" placeholder="Last name"  ng-model="User.last" id="last" name="last" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last name'">
    </div>
    <div class="ccol-lg-12 col-md-12">
       <label>Email :</label>
      <input type="text" placeholder="Email" ng-model="User.mail" id="email" name="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
    </div>
    <div class="ccol-lg-12 col-md-12">
      <label>password :</label>
      <input type="password" placeholder="Password" ng-model="User.pass" id="psw" name="psw" onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'">
    </div>
    <div class="ccol-lg-12 col-md-12">
      <label>Confirm Password :</label>
      <input type="password" placeholder="Confirm Password" id="repsw" name="repsw" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'">
    </div>
    <div class="col-lg-12 col-md-12 sign-btn">
      <input type="submit" value="Signup" id="sign">
    </div>
    
  </form>
</section>
