<div class="container">
    <div id="big-form" class="well auth-box">
        <fieldset>

          <!-- Form Name -->
          <legend>Add New Account</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class=" control-label" for="textinput">Account Name</label>  
            <div class="">
              <input id="textinput" name="textinput" ng-model="accountCreateModel.name" placeholder="name" class="form-control input-md" type="text"> 
            </div>
          </div>


          <!-- Select Basic -->
          <div class="form-group">
            <label class=" control-label" for="selectbasic">Type</label>
            <div class="">
              <select id="selectbasic" name="selectbasic" ng-model="accountCreateModel.type" class="form-control">
                <option value="1">Type 1</option>
                <option value="2">Type 2</option>
              </select>
            </div>
          </div>

    
           <div class="form-group">
            <label class=" control-label" for="textinput">Account Balance</label>  
            <div class="">
              <input id="textinput" name="textinput" ng-model="accountCreateModel.solde" placeholder="Account Balance" class="form-control input-md" type="text"> 
            </div>
          </div>

         <div class="form-group">
            <label class=" control-label"  for="selectbasic">Currency</label>
            <div class="">
              <select id="selectbasic" name="selectbasic" ng-model="accountCreateModel.currency" class="form-control">
                <option value="1">EUR($)</option>
                <option value="2">USD(€)</option>
              </select>
            </div>
          </div>
        
          <div class="form-group">
            <div class="">
              <button type="submit" ng-click="addAccount()"  id="button"  name="button" class="btn btn-danger">add Account </button>
            </div>
          </div> 
        

        </fieldset>


    </div>
    <div class="clearfix"></div>
  </div>


 <div ng-if="accounts.length > 0" class="mb20">
        <strong>Solde : </strong>

        <span ng-if="solde <= 0" class="colorRed">
            {{ solde }}€
        </span>
        <span ng-if="solde > 0" class="colorGreen">
            +{{ solde }}€
        </span>

    </div>

    <table ng-if="accounts.length > 0" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th class="algcenter">Name</th>
                <th class="algcenter">Type</th>
                <th class="algcenter">Account Balance</th>
                <th class="algcenter">Currency</th>
            
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="acc in accounts">
                <td>{{ acc.name }}</td>
                <td>{{ acc.type }}</td>
                <span ng-if="acc.solde < 0" class="colorRed">
                        {{ acc.solde }}
                    </span>
                </td>
                <td>
                    <span ng-if="acc.solde > 0" class="colorGreen">
                        +{{ acc.solde }}
                    </span>
                </td>
                <td>{{ acc.currency}}</td>
                <td class="algcenter">
                    <button ng-click="deleteAccount(acc._id)" class="btn btn-danger btn-xs">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>

                    
              <!--   <td class="algcenter">
                    <input ng-if="acc.checked" type="checkbox" checked>
                    <input ng-if="acc.checked" type="checkbox">
                </td> -->
               <!--  <td class="algcenter">
                    <button ng-click="deleteOperation(op._id)" class="btn btn-danger btn-xs">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td> -->
            </tr>
        </tbody>
    </table>

    <span ng-if="accounts.length <= 0">Il n'y a encore aucunes comptes sur ce compte.</span>

</div>
