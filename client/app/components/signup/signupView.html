<div class="container">
    <div class="row">

        <form class="loginSignUp formInLoginPage" ng-submit="SignupController()">
            <md-input-container flex="" class="md-default-theme">
                <label for="input_03G">Username</label>
                <input ng-model="User.name" class="ng-pristine ng-untouched ng-valid md-input" tabindex="0" id="input_03G" aria-invalid="false">
                <div class="md-placeholder"></div>
            </md-input-container>

            <md-input-container flex="" class="md-default-theme">
                <label for="input_03G">Firstname</label>
                <input type="text" ng-model="User.first" class="ng-pristine ng-untouched ng-valid md-input" tabindex="0" id="input_03G" aria-invalid="false">
                <div class="md-placeholder"></div>
            </md-input-container>

            <md-input-container flex="" class="md-default-theme">
                <label for="input_03G">Lastname</label>
                <input type="text" ng-model="User.last" class="ng-pristine ng-untouched ng-valid md-input" tabindex="0" id="input_03G" aria-invalid="false">
                <div class="md-placeholder"></div>
            </md-input-container>

            <md-input-container flex="" class="md-default-theme">
                <label for="input_03G">Email</label>
                <input type="email" ng-model="User.mail" class="ng-pristine ng-untouched ng-valid md-input" tabindex="0" id="input_03G" aria-invalid="false">
                <div class="md-placeholder"></div>
            </md-input-container>

            <md-input-container flex="" class="md-default-theme">
                <label for="input_03G">Password</label>
                <input type="password" ng-model="User.pass" class="ng-pristine ng-untouched ng-valid md-input" tabindex="0" id="input_03G" aria-invalid="false">
                <div class="md-placeholder"></div>
            </md-input-container>

            <md-input-container flex="" class="md-default-theme">
                <label for="input_03G">Confirm password</label>
                <input type="password" ng-model="User.confirmpass" class="ng-pristine ng-untouched ng-valid md-input" tabindex="0" id="input_03G" aria-invalid="false">
                <div class="md-placeholder"></div>
            </md-input-container>

           <input type="submit" value="Sign Up" class="btn btn-success btn-sm" />
        </form>
    </div>
</div>
